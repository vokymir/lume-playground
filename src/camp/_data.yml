  - id: primestsky
    name: Primestský tábor
    description: >
      Primestský tábor je určený pre deti vo veku 6-15 rokov. Deti sa zúčastňujú rôznych aktivít, ktoré sú zamerané na zlepšenie ich schopností a zručností. Tábor sa koná v prírode, kde deti majú možnosť spoznať nových priateľov a stráviť príjemný čas.
  
